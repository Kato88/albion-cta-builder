<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>CTA Builder</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
  </head>
  <body>
    <noscript>
      <strong>We're sorry but CTA Builder doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <script>
      var last = Number(window.localStorage.getItem('last-visit'));
      if (last) {
        var update = last + (60 * 60 * 8 * 1000);
        if (update < new Date().getTime()) {
          window.localStorage.setItem('last-visit', new Date().getTime());
          window.location.reload(true);
        }
      } else {
        window.localStorage.setItem('last-visit', new Date().getTime());
        window.location.reload(true);
      }
    </script>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
